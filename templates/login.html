<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMO5o9z8z6E0Ig5CMmW3G5VoqRX5XaYu+h+5tJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/login.css">
    <style>

    </style>
</head>
<body>
    <nav>
        <img src="/static/images/nexus-removebg-preview.png" alt="">
        <h1>Nexus</h1>
    </nav>


    <div class="login">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="ele">
                <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            </div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
        <div class="goto">
            <a href="/">go to home</a>
            <a href="logout">logout</a>
        </div>
    </div>
</body>
</html>

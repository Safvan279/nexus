<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMO5o9z8z6E0Ig5CMmW3G5VoqRX5XaYu+h+5tJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/register.css">

</head>
<body>
    <nav>
        <img src="/static/images/nexus-removebg-preview.png" alt="">
        <h1>Nexus</h1>
    </nav>

    <div class="register">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="ele">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>

        <div class="goto">
            <a href="/">go to home</a>
        </div>
    </div>
</body>
</html>
